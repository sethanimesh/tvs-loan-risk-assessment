<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transaction Pattern Assessment</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container Styling */
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        /* Header Styling */
        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 15px;
        }

        h2 {
            color: #34495e;
            font-size: 20px;
            margin-bottom: 25px;
        }

        /* Form Styling */
        form {
            text-align: left;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-container {
            text-align: center;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 28px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Error Message Styling */
        p.error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 15px;
            text-align: left;
        }

        /* Result Display Styling */
        /* Result Display Styling */
.result {
    background-color: #ecf0f1;
    padding: 20px 25px;
    border-radius: 6px;
    margin-top: 25px;
    text-align: left;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    max-height: 400px; /* Set a max height */
    overflow-y: auto;  /* Enable vertical scrolling if content exceeds */
}

.result pre {
    white-space: pre-wrap; /* Ensures long text wraps within the container */
    word-wrap: break-word;
}

        .result h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .result p {
            color: #34495e;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Next Button Styling */
        .next-button {
            margin-top: 20px;
        }

        .next-button button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .next-button button:hover {
            background-color: #27ae60;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 18px;
            }

            button, .next-button button {
                width: 100%;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bank Transactions Assessment</h1>
        <h2>Upload Last 6 Months Bank Statement for Assessment</h2>
        
        <form action="/generate-risk-score" method="POST" enctype="multipart/form-data">
            <label for="pdf_file">Upload PDF:</label>
            <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
            <div class="button-container">
                <button type="submit">Generate Risk Score</button>
            </div>
        </form>

        <!-- Display error message if any -->
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <!-- Display the generated result if available -->
        {% if result %}
            <div class="result">
                <pre>{{result}}</pre>
            </div>

            <!-- Display the Next button -->
            <div class="next-button">
                <form action="/location" method="GET">
                    <button type="submit">Next</button>
                </form>
            </div>
        {% endif %}
    </div>
</body>
</html>
