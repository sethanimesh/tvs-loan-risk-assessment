<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result_styles.css') }}">
</head>
<body>
    <main>
        <div class="result-container">
            <h1>Results</h1>
            
            <div class="result-details">
                <p>Recommendation <span id="final-risk-score">{{ final_risk_score }}%</span></p>
            </div>
            
            <div class="action-buttons">
                <button onclick="retakeQuiz()">Retake Quiz</button>
                <button onclick="goHome()">Home</button>
                <button onclick="goToAnalysis()">Result Analysis</button> 
            </div>
        </div>
    </main>
    
    <script>
        function retakeQuiz() {
            window.location.href = "/";
        }

        function goHome() {
            window.location.href = "/";
        }

        function goToAnalysis() {
            // Simply redirect the user to the analysis page
            window.location.href = "/show_analysis";
        }
    </script>
</body>
</html>
